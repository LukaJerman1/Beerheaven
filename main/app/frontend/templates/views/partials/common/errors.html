{{#if errors}}
<div class="section">
    {{#each errors}}
    <div class="container">
        <div class="alert alert-success col-md-12" role="alert">
            <h4 class="alert-heading">{{ title }}</h4>
            <hr/>
            <p>{{ message }}</p>
        </div>
    </div>
    {{/each}}
</div>
{{/if}}
